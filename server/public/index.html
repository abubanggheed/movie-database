<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.js"></script>
    <link rel="stylesheet" href="vendors/angular-material.min.css">
    <script src="vendors/angular-material.min.js"></script>
    <script src="scripts/client.js"></script>
   
    <title>Movie Database</title>
</head>
<body ng-app="MovieApp" ng-controller="MovieController as vm">
<h1>Movie Database</h1>

<form ng-submit="vm.addMovie(vm.movieToAdd)">
    <h3>Add Movie</h3>
    <input type="text" placeholder="Title" ng-model="vm.movieToAdd.title">
    <select ng-options="genre.id as genre.text for genre in vm.genres" ng-model="vm.movieToAdd.genre">
        <option value="">Genre</option>
    </select>
    <label>Release Date
            <input type="date"
            value="MM/YYYY" min="1900-01-01" max="2019-01-01" 
            ng-model="vm.movieToAdd.date"/></label>
            <!-- this needs to be fixed later -->
    <input type="number" placeholder="Runtime in minutes" ng-model="vm.movieToAdd.runtime">
    <input type="text" placeholder="Image URL" ng-model="vm.movieToAdd.image">
    <input type="submit" value="Submit">
</form>
    <mat-card ng-repeat="movie in vm.movies">
        <mat-card-title>{{movie.title}}</mat-card-title>
        <img mat-card-image ng-src="{{movie.image}}" style="width:100px">
    </mat-card>
</body>
</html>
