<h1>Genres Page</h1>

{{vm.message}}

<form ng-submit="vm.addGenre(vm.genreToAdd)">
    <label>Add a Genre
        <input type="text" placeholder="E.g., Sci-Fi" ng-model="vm.genreToAdd.name">
    </label>
    <input type="submit" value="Submit">
</form>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Genre</th>
            <th>Number in Database</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="genre in vm.genres">
            <td>{{genre.id}}</td>
            <td>{{genre.name}}</td>
            <td style="text-align:right">{{genre.count}}</td>
        </tr>
    </tbody>
</table>
