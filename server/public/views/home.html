<h1>Movie Database</h1>

<h3>Add a Movie!</h3>

<div>
    <div style="text-align: center">
        <a href="#!/search"><md-button class="md-raised md-primary">Search the API!</md-button></a>
    </div>
    <div style="text-align: center">
        <md-button class="md-primary" style="color:lightgrey" ng-click="vm.showForm=true">Or you could enter in the information
            yourself. I guess.</md-button>
    </div>
</div>

<form ng-submit="vm.addMovie(vm.movieToAdd)" ng-show="vm.showForm">

    <md-input-container>
        <input type="text" placeholder="Title" ng-model="vm.movieToAdd.title">
    </md-input-container>
    <select ng-options="genre.id as genre.name for genre in vm.genres" ng-model="vm.movieToAdd.genre_id">
        <option value="">Genre</option>
    </select>
    <!-- <label>Release Date
        <md-input-container>

        </md-input-container></label> -->

    <md-datepicker md-placeholder="Release Date" ng-model="vm.movieToAdd.release_date"></md-datepicker>

    <!-- this needs to be fixed later -->
    <md-input-container>
        <input type="number" placeholder="Runtime in minutes" ng-model="vm.movieToAdd.runtime">
    </md-input-container>
    <md-input-container>
        <input type="text" placeholder="Image URL" ng-model="vm.movieToAdd.image">
    </md-input-container>
    <input type="submit" value="Submit">
</form>

<!-- code from Reese -->

<div layout="row" layout-wrap>
    <md-card ng-repeat="movie in vm.movies" flex="30">
        <md-card-title>
            <md-card-title-text layout-align="center center">
                <span class="md-headline">{{movie.title}}</span>
                <!-- <span class="md-subhead">{{movie.genre}}</span> -->
                <span class="md-subhead">Release Date: {{movie.release_date | date:"MM/dd/yyyy"}}</span>
                <span class="md-subhead">Run Time: {{movie.run_time}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
                <div class="md-media-xl card-media">
                    <img style="width: 200px;" ng-src="{{movie.image}}">
            </div>
            <br>
            <br>
            <br>
            <div>
                <md-card-actions layout="row" layout-align="center center">
                    <md-button id="thumbDown" ng-click="toggleDown = !toggleDown" class="md-icon-button" aria-label="Favorite">
                        <md-icon ng-class="{'red':toggleDown}">thumb_down_alt</md-icon>
                    </md-button>
                    <md-button ng-click="toggleUp = !toggleUp" class="md-icon-button" aria-label="Settings">
                        <md-icon ng-class="{'green':toggleUp}">thumb_up_alt</md-icon>
                    </md-button>
                    <md-button ng-click="vm.addToFavorites(movie); toggleFave = !toggleFave" class="md-icon-button" aria-label="Share">
                        <md-icon ng-class="{'pink': toggleFave}">favorite</md-icon>
                    </md-button>
                    <md-button ng-click="vm.deleteMovie(movie)" class="md-icon-button" aria-label="Share">
                        <md-icon>delete</md-icon>
                    </md-button>
                </md-card-actions>
            </div>
        </md-card-content>
    </md-card>
</div>
